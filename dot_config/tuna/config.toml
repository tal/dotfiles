schemaVersion = 1

[catalogs]
disabledIdentifiers = [
    'TunaAutomation.QuickActionsCatalog',
    'TunaAutomation.ScriptsCatalog',
    'TunaCore.FinderFavoritesCatalog',
    'TunaCore.RunningProcessesCatalog',
    'TunaDevices.DevicesCatalog',
    'TunaEmoji.EmojiCatalog',
    'TunaNotes.NotesSearchCatalog',
    'TunaObsidian.ObsidianNotesCatalog',
    'TunaObsidian.ObsidianSearchCatalog',
    'TunaObsidian.ObsidianVaultsCatalog',
    'TunaReminders.RemindersSearchCatalog',
    'TunaSafari.SafariActionsCatalog',
    'TunaSafari.SafariBookmarksCatalog',
    'TunaSafari.SafariBookmarksSearchCatalog',
    'TunaSafari.SafariFavoritesCatalog',
    'TunaSafari.SafariFavoritesSearchCatalog',
    'TunaSafari.SafariMetaCatalog',
    'TunaSafari.SafariReadingListCatalog',
    'TunaSafari.SafariReadingListSearchCatalog'
